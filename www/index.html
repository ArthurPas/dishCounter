<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- theme meta -->
    <meta name="theme-name" content="focus" />
    <title>Compteur de mets</title>
    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="https://fabnews.live/wp-content/uploads/2021/02/McDonalds-Case-Study-3b-scaled.jpg">
    <!-- Styles -->
    <link href="css/lib/calendar2/pignose.calendar.min.css" rel="stylesheet">
    <link href="css/lib/chartist/chartist.min.css" rel="stylesheet">
    <link href="css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="css/lib/themify-icons.css" rel="stylesheet">
    <link href="css/lib/owl.carousel.min.css" rel="stylesheet" />
    <link href="css/lib/owl.theme.default.min.css" rel="stylesheet" />
    <link href="css/lib/weather-icons.css" rel="stylesheet" />
    <link href="css/lib/menubar/sidebar.css" rel="stylesheet">
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/helper.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- /# sidebar -->
    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1><span></span></h1>
                            </div>
                        </div>
                    </div>
                    <div id="logedOrNot" class="col-lg-2 p-r-0"></div>
                    <div id="goLogin" class="col-lg-2 p-r-0">
                    </div>
                </div>
                <!-- /# row -->
                <!-- :TODO the <canvas> are still here if I see a way to make partial image better with canvas -->
                <section id="main-content">
                    <h2 class="label" >Bilan du jour : <b class="label" id="todayKcal"></b> kcal</h2>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card ">
                                <div id="allBigM"> </div>
                        </div>
                            <canvas id="partialAllBigM"></canvas>
                        </div>
                        <div class="col-lg-3">
                            <div class="card ">
                                <div id="allPizza"></div>
                                <canvas id="partialAllPizza"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div id="allTacos"></div>
                                <canvas id="partialAllTacos"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div id="allFuze"></div>
                                <canvas id="partialAllFuze"></canvas>
                            </div>
                        </div>
                    </div>
                </section>
            <!--Bilan ALLTIME -->
                <section id="allTime">
                    <h2 class="label" >Bilan depuis le 01/09/23 : <b class="label" id="allTimeKcal"></b> kcal</h2>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card ">
                                <div id="allTimeBigM"></div>
                                <canvas id="partialAllTimeBigM"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card ">
                                <div id="allTimePizza"></div>
                                <canvas id="partialAllTimePizza"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div id="allTimeTacos"></div>
                                <canvas id="partialAllTimeTacos"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div id="allTimeFuze"></div>
                                <canvas id="partialAllTimeFuze"></canvas>
                            </div>
                        </div>
                    </div>
                </section>

                <!--Bilan ALLTIME -->
                <section id="AllFromDate">
                    <h2 class="label" >Bilan depuis le <label for="startDate"></label><input class="caldr" type="date" id="startDate" name="startDate"  /><b id="kcalFromDate"></b> : kcal</h2>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card ">
                                <div id="chosenTimeBigM"></div>
                                <canvas id="partialChosenTimeBigM"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card ">
                                <div id="chosenTimePizza"></div>
                                <canvas id="partialChosenTimePizza"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div id="chosenTimeTacos"></div>
                                <canvas id="partialChosenTimeTacos"></canvas>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="card">
                                <div id="chosenTimeFuze"></div>
                                <canvas id="partialChosenPartialTimeFuze"></canvas>
                            </div>
                        </div>
                    </div>
                </section>
                <!--Competition-->
                <section>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Top</th>
                                    <th>Nom</th>
                                    <th>Total Kcal</th>
                                </tr>
                                </thead>
                                <tbody id="competTabBody">
<!--                                <tr>-->
<!--                                    <th scope="row">1</th>-->
<!--                                    <td>Kolor Tea Shirt For Man</td>-->
<!--                                    <td><span class="badge badge-primary">Sale</span></td>-->
<!--                                    <td class="color-primary">$21.56</td>-->
<!--                                </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- jquery vendor -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/jquery.nanoscroller.min.js"></script>
    <!-- nano scroller -->
    <script src="js/lib/menubar/sidebar.js"></script>
    <script src="js/lib/preloader/pace.min.js"></script>
    <!-- sidebar -->

    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- bootstrap -->

    <script src="js/lib/calendar-2/moment.latest.min.js"></script>
    <script src="js/lib/calendar-2/pignose.calendar.min.js"></script>
    <script src="js/lib/calendar-2/pignose.init.js"></script>


    <script src="js/lib/weather/jquery.simpleWeather.min.js"></script>
    <script src="js/lib/weather/weather-init.js"></script>
    <script src="js/lib/circle-progress/circle-progress.min.js"></script>
    <script src="js/lib/circle-progress/circle-progress-init.js"></script>
    <script src="js/lib/chartist/chartist.min.js"></script>
    <script src="js/lib/sparklinechart/jquery.sparkline.min.js"></script>
    <script src="js/lib/sparklinechart/sparkline.init.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>
    <!-- scripit init-->
    <script src="js/dashboard2.js"></script>
</body>
